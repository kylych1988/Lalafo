{% extends 'homepage.html'%}
{% load static %}
{%block content%}
    <div class="axil-signin-area">

        <!-- Start Header -->
        <div class="signin-header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <a href="{% url 'index' %}" class="site-logo"><img src="{{ setting.logo.url }}" width="100px" alt="logo"></a>
                </div>
                <div class="col-md-6">
                    <div class="singin-header-btn">
                        <p>Есть аккаунт?</p>
                        <a href="" class="axil-btn btn-bg-secondary sign-up-btn">Войти</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->

        <div class="row">
            <div class="col-xl-4 col-lg-6">
                <div class="axil-signin-banner bg_image bg_image--10">
                    <h3 class="title">{{ setting.description }}</h3>
                </div>
            </div>
            <div class="col-lg-6 offset-xl-2">
                <div class="axil-signin-form-wrap">
                    <div class="axil-signin-form">
                        <h3 class="title">Зарегистрироваться</h3>
                        <p class="b2 mb--55">Введите свои данные</p>
                        <form class="singin-form" method="POST">
                            {%csrf_token%}
                            <div class="form-group">
                                <label>Имя пользователя</label>
                                <input type="text" class="form-control" name="username" >
                            </div>
                            <div class="form-group">
                                <label>Почта</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="form-group">
                                <label>пароль</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="form-group">
                                <label>Потвердите пароль</label>
                                <input type="password" class="form-control" name="confirm_password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="axil-btn btn-bg-primary submit-btn">создает аккаунт</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
